---
layout: default
---

<article>
        <header>
            <h2>{{ page.title }}</h2>
            <ul>
                <li><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></li>
                <li class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</li>
                <li class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</li>
            </ul>
        </header>

        <div class="entry">{{ content }}</div>

        <footer><!-- additional info --></footer>

</article>
